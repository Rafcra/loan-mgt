{% extends "layout.html" %}
{% block body %}



<div class="section">
  <div class="container">
    <div class="row">
      <div class="card card-signup" data-background-color="red">
        <form class="form" method="POST" action="">
          <div class="card-header text-center">
            <h3 class="card-title title-up">Admin Login</h3>
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
            <div class="input-group no-border">
              Username &nbsp;<input type="text" name="username" class="form-control" placeholder="Enter username...">
            </div>
            <div class="input-group no-border">
              Password &nbsp;<input type="password" name="password" class="form-control" placeholder="Enter password...">
            </div>
            
            <!-- If you want to add a checkbox to this form, uncomment this code -->
            <!-- <div class="checkbox">
								<input id="checkboxSignup" type="checkbox">
									<label for="checkboxSignup">
									Unchecked
									</label>
								</div> -->
          </div>
          <div class="card-footer text-center">
            <button type="submit" class="btn btn-neutral btn-round btn-lg">
              Login
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>


{% endblock %}
